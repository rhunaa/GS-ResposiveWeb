<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Work</title>

      <link rel="stylesheet" href="./css/styles.css">
</head>
<body>


  <header class="">

    <div class="bg-gradient-to-r from-violet-700 via-indigo-700 to-teal-600 text-white 
                dark:from-violet-900 dark:via-indigo-900 dark:to-teal-800 py-10 transition">

      <div class="max-w-6xl mx-auto px-6 text-center">

        <h1 class="text-4xl md:text-5xl font-extrabold font-chakra"> HUMAN WORK 2035 </h1>

        <p class="mt-3 text-sm md:text-lg opacity-90">O trabalho está mudando. Descubra 40 profissões que unem inteligência artificial, criatividade e propósito. </p>

      </div>

    </div>

  </header>


  <section class="max-w-6xl mx-auto px-6 mt-8">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">

      <div class="md:col-span-2">

        <label for="txtBuscar" class="text-sm font-medium mb-1 ">Buscar profissão</label>
        <input id="txtBuscar" type="text" placeholder="Ex: Engenheiro de Ética, Curador de Dados..."
          class="w-full rounded-xl px-4 py-3 border border-gray-200 dark:border-gray-700 
                 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 " 
        />
      </div>

  
      <div>
        <label for="filtroProfissao" class="text-sm font-medium mb-1 ">Filtrar por área</label>

        <select id="filtroProfissao" class="w-full rounded-xl px-4 py-3 bg-violet-700 text-white 
                 dark:bg-violet-600 dark:text-gray-100 shadow-md transition">

          <option value="todos">Todas as áreas</option>
        </select>
      </div>
    </div>
  </section>

   <!-- GRID -->
  <main class="max-w-6xl mx-auto px-6 mt-12 pb-20">
    <div id="gridProfissao" class="flex flex-col gap-10"></div>
  </main>


  <!-- BOTÃO DARK MODE -->
  <div class="fixed bottom-6 right-6 ">
    <button 
      id="btnMode" 
      class="flex items-center gap-3 bg-white/90 dark:bg-gray-800/90 
             text-gray-800 dark:text-gray-100 border border-gray-200 dark:border-gray-700 
             px-4 py-2 rounded-full shadow-lg hover:scale-105 transition">
      <i class="fa-solid fa-circle-half-stroke"></i>
      <span class="font-medium">Modo</span>
    </button>
  </div>

 
</body>
</html>
